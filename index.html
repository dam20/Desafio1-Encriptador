<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Desafio 1 Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>   
        <script type="text/javascript" src="js\encriptador.js"></script>
    </head>
    <body>
        
        <main class="caja"> 
            <div class="caja-logo">
                <img class="logo" src="img\Logo.png" alt="">
            </div>
            <section class="ingreso">
                <textarea name="" class="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="aclaracion">
                    <i class='bi bi-exclamation-circle-fill' style='color:#495057'></i>
                    <p>Solo letras minúsculas y sin acentos</p>

                </div>
            </section>
            
            <section class="buttons">
                <input type="button" value="Encriptar" class="encriptar" id="button" onclick="encriptar()">
                <input type="button" value="Desencriptar" class="desencriptar" id="button" onclick="desEncriptar()">
            </section>

            <section class="resultado">
                <div class="noMensaje visible">
                    <img src="img\Muñeco.png" alt="" class="muñeco">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="mensajeResultado invisible" >
                    <textarea name="" class="txtResultado" id="" cols="30" rows="10">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea>
                    <input type="button" value="Copiar" class="copiar" id="button" onclick="copiar()">

                </div>
            </section>
        </main>

        <footer>

        </footer>
    </body>

</html>
